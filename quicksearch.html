s that will make theme development easier for your organisation. InstallationNpmUse npm for Nodejs, Webpack, Rollup $ npm install crex --saveScript tagUmd package is available on unpkg: &lt;script src=&quot;https://unpkg.com/crex/dist/crex-sdk.min.js&quot;&gt;&lt;/script&gt;Loading library will expose window.CrEx UsageBrowser with script &lt;script src=&quot;https://unpkg.com/crex/dist/crex-sdk.min.js&quot;&gt;&lt;/script&gt; &lt;script&gt; var crex = new CrEx(); //Defaults to local instance crex.exportGetAllPackages() .then((packages) =&gt; console.log(packages)) .catch((err) =&gt; console.log(err)); &lt;/script&gt;Nodejs, Webpack, Rollup const CrEx = require('crex'); const crex = new CrEx(); //Defaults to local instance crex.exportGetAllPackages() .then((packages) =&gt; console.log(packages)) .catch((err) =&gt; console.log(err));General documentationEndpointsFor documentation of all endpoints, parameters they receive and data they return see CrEx class definition. Methods are available directly from an instance of API class eg. crex.exportGetAllPackages() PromisesThe SDK uses native Promise implementation. For using non-supporting browser polyfill is required. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-05-17T12:47:23+02:00 using the DocStrap template. "},"CrEx.html":{"id":"CrEx.html","title":"Class: CrEx","body":" Creative Exchange JavaScript SDK Classes CrEx Global Global Class: CrEx CrEx The Creative Exchange SDK class that provides methods to export, import packages and access theme information new CrEx(options) Parameters: Name Type Description options Object Properties Name Type Argument Default Description url String &lt;optional&gt; localhost AEM instance address port String &lt;optional&gt; 4502 AEM instance port user String &lt;optional&gt; admin Username to access AEM instance password String &lt;optional&gt; admin Password for username Methods exportCreatePackage(args) Creates Creative Exchange export package containing site content and referenced theme Parameters: Name Type Description args Object Properties Name Type Argument Description roots Array.&lt;string&gt; Content roots force boolean Force engine string Engine synchronous boolean &lt;optional&gt; - Returns: Type Promise exportDownloadPackage(args) Download export package as .zip file. Parameters: Name Type Description args Object Properties Name Type Description id String Package id Returns: Type Promise exportGetAllPackages(args) Get list of all Creative Exchange export packages. These packages contains package id which can later be used for accessing package status or downloading it Parameters: Name Type Description args Object Properties Name Type Argument Description page number &lt;optional&gt; Number of page containing 20 items Returns: Type Promise.&lt;ExportGetPackageResults, Error.&lt;RequestError&gt;&gt; exportGetPackageStatus(args) Get status of the package. During exporting package can have status IN_PROGRESS or DONE indicating if package is still exporting or if can be downloaded Parameters: Name Type Description args Object Properties Name Type Description id String Package id Returns: Type Promise exportRemovePackage(args) Removes package from instance Parameters: Name Type Description args Object Properties Name Type Description id String Package id Returns: Type Promise importDownloadPackage(args) Download the import package as .zip file. Parameters: Name Type Description args Object Properties Name Type Description id String Package id Returns: Type Promise importGetAllPackages(args) Get list of all import packages. These packages contains package id which can later be used for accessing package status, downloading it or installing Parameters: Name Type Description args Object Properties Name Type Argument Description page number &lt;optional&gt; Number of page containing 20 items Returns: Type Promise.&lt;ExportGetPackageResults, Error.&lt;RequestError&gt;&gt; importGetPackageStatus(args) Get status of the package. During importing package can have status IN_PROGRESS or DONE indicating if package is still importing or if can be downloaded Parameters: Name Type Description args Object Properties Name Type Description id String Package id Returns: Type Promise importInspectPackage(args) Inspect package. Inspect allows for checking what changes will install make without actual change of theme or content or instance Parameters: Name Type Description args Object Properties Name Type Description id String Package id Returns: Type Promise importInstallPackage(args) Install package. Modifies theme and adds new variants. Parameters: Name Type Description args Object Properties Name Type Description id String Package id Returns: Type Promise importRemovePackage(args) Removes package from instance Parameters: Name Type Description args Object Properties Name Type Description id String Package id Returns: Type Promise importUploadPackage(args) Upload package to an instance Parameters: Name Type Description args Object Properties Name Type Description file String Binary representation of .zip package Returns: Type Promise themesActivateThemes(args) Activate selected themes to publish instance Parameters: Name Type Description args Object Properties Name Type Description themes Array.&lt;string&gt; Theme paths Returns: Type Promise themesCheckActivateProgress(args) Returns progress of theme activation Parameters: Name Type Description args Object Properties Name Type Description id string Theme id Returns: Type Promise themesCreateTheme(args) Create new theme Parameters: Name Type Description args Object Properties Name Type Argument Description themeName string Name of new theme parentThemePath string &lt;optional&gt; Parent theme protectedTheme boolean &lt;optional&gt; Protected theme finalTheme boolean &lt;optional&gt; Final theme Returns: Type Promise themesDeleteTheme(args) Removes themes from instance Parameters: Name Type Description args Object Properties Name Type Description themes Array.&lt;string&gt; Theme paths Returns: Type Promise themesExportThemes(args) Downloads theme in CRX package format Parameters: Name Type Description args Object Properties Name Type Description themes Array.&lt;string&gt; Theme paths Returns: Type Promise themesGetAllThemes(args) Get list of all themes. Parameters: Name Type Description args Object Properties Name Type Argument Description page number &lt;optional&gt; Number of page containing 20 items Returns: Type Promise themesGetDetails(args) Get details about theme Parameters: Name Type Description args Object Properties Name Type Description name Array.&lt;string&gt; Theme name Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-05-17T12:47:23+02:00 using the DocStrap template. "}}
